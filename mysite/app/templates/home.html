{% extends 'base.html'%}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Django入门</h1>
    <p class="lead">Django项目测试</p>
  </div>
</div>
<div class="container">
    <div class="row">
        {%for x in api%}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="{{x.avatar_url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{x.login}}</h5>
                        <p class="card-text">{{x.login}}的github</p>
                        <a href="{{x.html_url}}" class="btn btn-primary">访问</a>
                    </div>
                </div>
                <br>
            </div>
        {%endfor%}

    </div>
</div>


{% endblock %}
